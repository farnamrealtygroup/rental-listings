<head>

    <!-- Meta tags for SEO and mobile optimization -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Find your next rental property with our easy-to-use listing site.">
    
    <title>Rental Listings</title>

    <!-- Link to your CSS file for styling -->
